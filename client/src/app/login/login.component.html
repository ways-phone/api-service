<div class="col-md-6 col-md-offset-3 text-center login-container" style="padding:50px 0">

  <!-- Main Form -->
  <div class="login-form-1">
    <form id="login-form" class="text-left">
      <div class="login-form-main-message"></div>
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_username" class="sr-only">Username</label>
            <input type="text" class="form-control" [(ngModel)]="loginDetails.username" name="name" placeholder="username">
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" [(ngModel)]="loginDetails.password" name="password" placeholder="password">

          </div>
          <div *ngIf="error" class="form-group has-error">
            <span class="help-block has-error">{{error}}</span>
          </div>
        </div>
        <button type="submit" (click)="login()" class="login-button"><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="etc-login-form">
        <p>don't have a login? <a href="#/auth/register">sign up</a></p>
      </div>
    </form>
  </div>
  <!-- end:Main Form -->
</div>
